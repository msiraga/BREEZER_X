services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: breezer-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-breezer}
      POSTGRES_USER: ${POSTGRES_USER:-breezer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-breezer123}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-breezer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - breezer-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: breezer-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - breezer-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - breezer-network

  # Agent Orchestrator Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: breezer-backend
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock  # For sandbox
      - embeddings_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - LLAMAFILE_ENABLED=true
      - LLAMAFILE_BASE_URL=http://llamafile:8080
      - MODEL_FALLBACK=llamafile/mistral-7b-instruct
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - breezer-network

  # Llamafile Service
  llamafile:
    platform: linux/amd64
    build:
      context: ./llama_server
      dockerfile: Dockerfile.llamafile
    container_name: breezer-llamafile
    ports:
      - "8080:8080"
    networks:
      - breezer-network

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  embeddings_cache:

networks:
  breezer-network:
    driver: bridge
