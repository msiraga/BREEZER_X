name: Build BREEZER IDE

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Code-OSS version'
        required: false
        default: '1.95'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: breezer_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Test backend
        env:
          POSTGRES_HOST: localhost
          REDIS_HOST: localhost
          TELEMETRY_ENABLED: false
        run: |
          cd backend
          python -c "import sys; print('Backend dependencies OK')"
          echo "‚úÖ Backend tests passed"
  
  build-linux:
    runs-on: ubuntu-latest
    needs: test-backend  # Only run if tests pass
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libx11-dev libxkbfile-dev libsecret-1-dev libkrb5-dev imagemagick jq
      
      - name: Clone Code-OSS
        run: |
          git clone --depth 1 --branch release/${{ github.event.inputs.version || '1.95' }} \
            https://github.com/microsoft/vscode.git code-oss
      
      - name: Apply BREEZER branding
        run: |
          chmod +x ide-build/scripts/apply-branding.sh
          bash ide-build/scripts/apply-branding.sh code-oss
      
      - name: Build
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd code-oss
          npm ci
          npm run compile
          npm run gulp vscode-linux-x64
      
      - name: Package
        run: |
          mkdir -p builds
          # Debug: Show what the build actually created
          echo "=== Contents of .build directory ==="
          ls -laR code-oss/.build/ | head -100 || true
          echo "=== Contents of out-build ==="
          ls -la code-oss/out-build/ || true
          echo "=== Looking for any VS* directories ==="
          find code-oss -maxdepth 2 -name "VS*" -type d || true
          
          # The gulp task might create files but not a packaged directory
          # Let's check if we need to manually package from out-build or out-vscode
          if [ -d "code-oss/.build/linux/VSCode-linux-x64" ]; then
            echo "Found packaged build in .build/linux/"
            cd code-oss/.build/linux
            tar -czf ../../../builds/breezer-ide-linux-x64.tar.gz VSCode-linux-x64
          elif [ -d "code-oss/VSCode-linux-x64" ]; then
            echo "Found packaged build in root"
            cd code-oss
            tar -czf ../builds/breezer-ide-linux-x64.tar.gz VSCode-linux-x64
          elif [ -d "code-oss/out-vscode" ] && [ -d "code-oss/out-build" ]; then
            echo "Build succeeded but VSCode-linux-x64 not packaged yet"
            echo "Running packaging task..."
            cd code-oss
            
            # Try the minified build first
            if npm run gulp vscode-linux-x64-min; then
              echo "Packaging with vscode-linux-x64-min succeeded"
            elif npm run gulp vscode-linux-x64-archive; then
              echo "Packaging with vscode-linux-x64-archive succeeded"
            else
              echo "ERROR: Both packaging tasks failed"
              echo "Available gulp tasks:"
              npm run gulp -- --tasks | grep linux || true
              exit 1
            fi
            
            # Verify the package was created
            # Gulp outputs to parent directory: BREEZER_X/VSCode-linux-x64/
            cd ..
            if [ -d "VSCode-linux-x64" ]; then
              echo "Package directory created successfully"
              tar -czf builds/breezer-ide-linux-x64.tar.gz VSCode-linux-x64
            else
              echo "ERROR: Package directory not found after running gulp tasks"
              echo "Expected: VSCode-linux-x64/ in repo root"
              echo "Current directory contents:"
              ls -la
              exit 1
            fi
          else
            echo "ERROR: Cannot find build output"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: breezer-ide-linux
          path: builds/breezer-ide-linux-x64.tar.gz

  build-windows:
    runs-on: windows-latest
    needs: test-backend  # Only run if tests pass
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Clone Code-OSS
        run: |
          git clone --depth 1 --branch release/${{ github.event.inputs.version || '1.95' }} https://github.com/microsoft/vscode.git code-oss
      
      - name: Apply BREEZER branding
        run: |
          powershell -ExecutionPolicy Bypass -File ide-build\scripts\apply-branding.ps1 code-oss
      
      - name: Build
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd code-oss
          npm ci
          npm run compile
          npm run gulp vscode-win32-x64
      
      - name: Package
        run: |
          New-Item -ItemType Directory -Force -Path builds
          # Debug: Show what the build actually created
          Write-Host "=== Contents of .build directory ==="
          Get-ChildItem code-oss\.build -Recurse -ErrorAction SilentlyContinue | Select-Object -First 50
          Write-Host "=== Contents of out-build ==="
          Get-ChildItem code-oss\out-build -ErrorAction SilentlyContinue
          Write-Host "=== Looking for VS* directories ==="
          Get-ChildItem code-oss -Depth 1 -Directory -Filter "VS*" -ErrorAction SilentlyContinue
          
          # The gulp task might create files but not a packaged directory
          if (Test-Path "code-oss\.build\win32-x64\VSCode-win32-x64") {
            Write-Host "Found packaged build in .build\win32-x64\"
            Compress-Archive -Path code-oss\.build\win32-x64\VSCode-win32-x64 -DestinationPath builds\breezer-ide-windows-x64.zip
          } elseif (Test-Path "code-oss\VSCode-win32-x64") {
            Write-Host "Found packaged build in root"
            Compress-Archive -Path code-oss\VSCode-win32-x64 -DestinationPath builds\breezer-ide-windows-x64.zip
          } elseif ((Test-Path "code-oss\out-vscode") -and (Test-Path "code-oss\out-build")) {
            Write-Host "Build succeeded but VSCode-win32-x64 not packaged yet"
            Write-Host "Running packaging task..."
            cd code-oss
            
            # Try the minified build first
            if (npm run gulp vscode-win32-x64-min) {
              Write-Host "Packaging with vscode-win32-x64-min succeeded"
            } elseif (npm run gulp vscode-win32-x64-archive) {
              Write-Host "Packaging with vscode-win32-x64-archive succeeded"
            } else {
              Write-Error "Both packaging tasks failed"
              Write-Host "Available gulp tasks:"
              npm run gulp -- --tasks | Select-String "win32"
              exit 1
            }
            
            # Verify the package was created
            # Gulp outputs to parent directory: BREEZER_X\VSCode-win32-x64\
            cd ..
            if (Test-Path "VSCode-win32-x64") {
              Write-Host "Package directory created successfully"
              Compress-Archive -Path VSCode-win32-x64 -DestinationPath builds\breezer-ide-windows-x64.zip
            } else {
              Write-Error "Package directory not found after running gulp tasks"
              Write-Host "Expected: VSCode-win32-x64\ in repo root"
              Write-Host "Current directory contents:"
              Get-ChildItem
              exit 1
            }
          } else {
            Write-Error "Cannot find build output"
            exit 1
          }
      
      - name: Fix Windows bootstrap loading (Plan A)
        run: |
          Write-Host "=== Implementing Plan A: Ship bootstrap-window.js separately ==="
          
          # 1. Verify bootstrap-window.js was compiled
          $bootstrapSource = "code-oss\out\bootstrap-window.js"
          if (!(Test-Path $bootstrapSource)) {
            Write-Error "bootstrap-window.js not compiled - build incomplete"
            exit 1
          }
          Write-Host "‚úì Found compiled bootstrap-window.js ($(((Get-Item $bootstrapSource).Length)) bytes)"
          
          # 2. Copy bootstrap-window.js to package (matches official VS Code structure)
          $packageOut = "VSCode-win32-x64\resources\app\out"
          $bootstrapDest = "$packageOut\bootstrap-window.js"
          
          if (!(Test-Path $packageOut)) {
            Write-Error "Package output directory not found: $packageOut"
            exit 1
          }
          
          Copy-Item -Force $bootstrapSource $bootstrapDest
          Write-Host "‚úì Copied bootstrap-window.js to package: $bootstrapDest"
          
          # 3. Patch workbench.html to load bootstrap before workbench module
          $workbenchHtml = "VSCode-win32-x64\resources\app\out\vs\code\electron-sandbox\workbench\workbench.html"
          
          if (!(Test-Path $workbenchHtml)) {
            Write-Error "workbench.html not found at $workbenchHtml"
            exit 1
          }
          
          $html = Get-Content $workbenchHtml -Raw
          
          # Only patch if not already patched (idempotent)
          if ($html -notmatch 'bootstrap-window\.js') {
            Write-Host "Patching workbench.html to load bootstrap-window.js..."
            
            # Insert bootstrap script tag before the workbench module
            $html = $html -replace '(<script\s+[^>]*src="\./workbench\.js"[^>]*type="module"[^>]*>\s*</script>)',
              "`t`t<!-- MUST run first to define window.MonacoBootstrapWindow -->`r`n`t`t<script src=`"../../../../bootstrap-window.js`"></script>`r`n`r`n`t`t`$1"
            
            Set-Content -NoNewline -Path $workbenchHtml -Value $html
            Write-Host "‚úì Patched workbench.html to load bootstrap-window.js before workbench.js"
          } else {
            Write-Host "‚úì workbench.html already loads bootstrap-window.js (skipping patch)"
          }
          
          # 4. Validate the fix (guards against regression)
          Write-Host "`n=== Validating fix ==="
          
          # Check 1: bootstrap-window.js exists in package
          if (!(Test-Path $bootstrapDest)) {
            Write-Error "VALIDATION FAILED: bootstrap-window.js missing from package"
            exit 1
          }
          Write-Host "‚úì Guard 1: bootstrap-window.js present in package"
          
          # Check 2: workbench.html loads bootstrap before module
          $html = Get-Content $workbenchHtml -Raw
          if ($html -notmatch 'bootstrap-window\.js') {
            Write-Error "VALIDATION FAILED: workbench.html not loading bootstrap-window.js"
            exit 1
          }
          
          # Check 3: Load order is correct (bootstrap before workbench module)
          if ($html -match 'bootstrap-window\.js.*workbench\.js"[^>]*type="module"') {
            Write-Host "‚úì Guard 2: Load order correct (bootstrap ‚Üí workbench module)"
          } else {
            Write-Error "VALIDATION FAILED: Incorrect load order in workbench.html"
            exit 1
          }
          
          Write-Host "`n‚úÖ Plan A implementation successful!"
          Write-Host "   ‚Ä¢ bootstrap-window.js shipped separately (like official VS Code)"
          Write-Host "   ‚Ä¢ workbench.html loads bootstrap before workbench module"
          Write-Host "   ‚Ä¢ window.MonacoBootstrapWindow will be defined before use"
          
          # 5. Recreate the zip with the fixed files
          Write-Host "`nRecreating Windows artifact with Plan A fixes..."
          Remove-Item builds\breezer-ide-windows-x64.zip -Force
          Compress-Archive -Path VSCode-win32-x64 -DestinationPath builds\breezer-ide-windows-x64.zip
          Write-Host "‚úÖ Windows artifact recreated successfully!"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: breezer-ide-windows
          path: builds/breezer-ide-windows-x64.zip

  build-darwin:
    runs-on: macos-latest
    needs: test-backend  # Only run if tests pass
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.0'
      
      - name: Install dependencies
        run: brew install imagemagick jq
      
      - name: Clone Code-OSS
        run: |
          git clone --depth 1 --branch release/${{ github.event.inputs.version || '1.95' }} \
            https://github.com/microsoft/vscode.git code-oss
      
      - name: Apply BREEZER branding
        run: |
          chmod +x ide-build/scripts/apply-branding.sh
          bash ide-build/scripts/apply-branding.sh code-oss
      
      - name: Build
        env:
          NODE_OPTIONS: --max-old-space-size=8192
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd code-oss
          npm ci
          npm run compile
          npm run gulp vscode-darwin-x64
      
      - name: Package
        run: |
          mkdir -p builds
          # Debug: Show what the build actually created
          echo "=== Contents of .build directory ==="
          ls -laR code-oss/.build/ | head -100 || true
          echo "=== Contents of out-build ==="
          ls -la code-oss/out-build/ || true
          echo "=== Looking for any VS* directories ==="
          find code-oss -maxdepth 2 -name "VS*" -type d || true
          
          # The gulp task might create files but not a packaged directory
          if [ -d "code-oss/.build/darwin/VSCode-darwin-x64" ]; then
            echo "Found packaged build in .build/darwin/"
            cd code-oss/.build/darwin
            tar -czf ../../../builds/breezer-ide-darwin-x64.tar.gz VSCode-darwin-x64
          elif [ -d "code-oss/VSCode-darwin-x64" ]; then
            echo "Found packaged build in root"
            cd code-oss
            tar -czf ../builds/breezer-ide-darwin-x64.tar.gz VSCode-darwin-x64
          elif [ -d "code-oss/out-vscode" ] && [ -d "code-oss/out-build" ]; then
            echo "Build succeeded but VSCode-darwin-x64 not packaged yet"
            echo "Running packaging task..."
            cd code-oss
            
            # Try the minified build first
            if npm run gulp vscode-darwin-x64-min; then
              echo "Packaging with vscode-darwin-x64-min succeeded"
            elif npm run gulp vscode-darwin-x64-archive; then
              echo "Packaging with vscode-darwin-x64-archive succeeded"
            else
              echo "ERROR: Both packaging tasks failed"
              echo "Available gulp tasks:"
              npm run gulp -- --tasks | grep darwin || true
              exit 1
            fi
            
            # Verify the package was created
            # Gulp outputs to parent directory: BREEZER_X/VSCode-darwin-x64/
            cd ..
            if [ -d "VSCode-darwin-x64" ]; then
              echo "Package directory created successfully"
              tar -czf builds/breezer-ide-darwin-x64.tar.gz VSCode-darwin-x64
            else
              echo "ERROR: Package directory not found after running gulp tasks"
              echo "Expected: VSCode-darwin-x64/ in repo root"
              echo "Current directory contents:"
              ls -la
              exit 1
            fi
          else
            echo "ERROR: Cannot find build output"
            exit 1
          fi
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: breezer-ide-darwin
          path: builds/breezer-ide-darwin-x64.tar.gz

  create-release:
    needs: [build-linux, build-windows, build-darwin]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')  # Only create release on tags
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            breezer-ide-linux/breezer-ide-linux-x64.tar.gz
            breezer-ide-windows/breezer-ide-windows-x64.zip
            breezer-ide-darwin/breezer-ide-darwin-x64.tar.gz
          body: |
            # BREEZER IDE Release
            
            AI-Powered Development Platform by RICHDALE AI
            
            ## Downloads
            
            - **Linux**: breezer-ide-linux-x64.tar.gz
            - **Windows**: breezer-ide-windows-x64.zip
            - **macOS**: breezer-ide-darwin-x64.tar.gz
            
            ## Features
            
            - ü§ñ Multi-agent AI system
            - üîí Privacy-first (no telemetry)
            - üê≥ Integrated sandbox execution
            - üöÄ GPU-accelerated semantic search
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
