version: '3.8'
services:
  breezer-backend:
    image: breezer-backend
    build: .
    ports:
      - "8000:8000"
    environment:
      - SANDBOX_ENABLED=false
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - QDRANT_HOST=qdrant
      - DEEPSEEK_API_KEY=sk-8e96e8ca65e341549f60fa0760d618b1
      - MODEL_IMPLEMENTATION=llamafile/mistral-7b-instruct
      - LLAMAFILE_BASE_URL=http://host.docker.internal:8080
    depends_on:
      - db
      - redis
      - qdrant

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: breezer
      POSTGRES_PASSWORD: breezer123
      POSTGRES_DB: breezer

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"

volumes:
  pgdata:
